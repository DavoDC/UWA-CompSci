
{% extends "base.html" %}

{% block content %}

<body class="container">

    <!--Buttons-->
    <div class="nav-pills" style="text-align: center">

        <h2><a class="hover-button" 
               href="{{ url_for('login') }}">
                Login</a></h2>
        <br>
        <h2><a class="hover-button" 
               href="{{ url_for('auth.initial_registration') }}">
                Register</a> </h2>
    </div>

    <!--Messages-->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <div class="alert alert-{{ category }} alert-primary alert-dismissible fade show" role="alert">
            <span>{{ message }}</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

</body>


{% endblock %}
