
<!--Special custom radio button-->
{% with name="test_sc", value=type, custom=true,
hasLabel=true, addValue=true %}
{% include "student/details/templ/rb.html" %}
{% endwith %}
<br>

<!--Disable all other custom fields-->
<script>
    // When this radio button is selected
    document.getElementById("{{ type }}_radio").oninput = function () {

        // For all input elements
        var inputs = document.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {

            // - If a text field
            if (inputs[i].type.toLowerCase() === 'text') {

                // -- If not this text field
                if (inputs[i].id !== "{{ type }}_field")
                {
                    // --- Disable it
                    inputs[i].disabled = true;
                } else
                {
                    // --- If this one, enable
                    inputs[i].disabled = false;
                }

            }
        }
    };
</script>
