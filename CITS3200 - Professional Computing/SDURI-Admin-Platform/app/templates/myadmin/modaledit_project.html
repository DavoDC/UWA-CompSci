<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Update Project Details</h4>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        <div class="modal-body">
            <form action="{{url_for('myadmin.edit_project')}}" method="POST">
                <div class="form-group">
                    {% for a in oriAttributes[2:] %}
                    <label class="small font-weight-bolder" > {{ a.upper() }}</label>
                    <input type="text" class="form-control" name="{{ a }}" value="{{row | attr(a) }}">
                    {% endfor %}
                </div>
                <!-- id will be used to check consistency -->
                <div class="form-group">
                    <input type="hidden" name="id" value="{{row.id}}">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
