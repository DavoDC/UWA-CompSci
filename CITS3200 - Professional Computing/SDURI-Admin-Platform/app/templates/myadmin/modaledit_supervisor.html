<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Update Supervisor Information</h4>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        <div class="modal-body">
            <div>
                <p> <span style="font-weight: bold;">Name:</span> 
                        {{ nameDic[row.user_id] }} 
                </p>
                
            </div>
            <form action="{{url_for('myadmin.edit_supervisor')}}" method="POST">
                <div class="form-group">
                    {% for a in attributes[2:] %}
                    <label class="large font-weight-bolder" > {{ a.upper() }}</label>
                    <input type="text" class="form-control" 
                           style="width: 444px;"
                           name="{{ a }}" value="{{row | attr(a) }}">
                    {% endfor %}
                </div>
                <!-- id will be used to check consistency -->
                <div class="form-group">
                    <input type="hidden" name="id" value="{{row.id}}">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
